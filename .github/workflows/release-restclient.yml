name: Release RestClient
on:
  push:
    tags: ['restclient/v*']

jobs:
  release:
    uses: ./.github/workflows/release-package.yml
    with:
      package: restclient
      csproj-path: HerePlatform.RestClient/HerePlatform.RestClient.csproj
      test-directory: tests/HerePlatform.RestClient.Tests
      title-prefix: HerePlatform.NET.RestClient
    secrets:
      nuget-api-key: ${{ secrets.NUGET_API_KEY }}
